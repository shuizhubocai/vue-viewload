<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>横向滚动的例子</title>
    <style>
        ul {
            padding: 0;
            white-space: nowrap;
        }
        li {
            display: inline-block;
            width: 300px;
            max-height: 500px;
        }
        img {
            vertical-align: top;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="app2">
    <ul>
        <li v-for="item in list"><img src="http://img.zcool.cn/community/0161f656b0663e6ac7256cb052d31a.gif" v-view="item"></li>
    </ul>
</div>
<script src="../dist/app2.bundle.js"></script>
